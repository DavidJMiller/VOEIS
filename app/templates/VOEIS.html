<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v6.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="static/css/styles.css" />
</head>

<body>
  <div id="main-wrapper" class="container-fluid">
    <div class="row h-100 flex-grow-1">
      <div class="col-3">
        <div id="search-bar">
          <g>
            <div id="search-bar-title"><b>V</b>OEIS</div>
            <div id="search-bar-subtitle">
              Visualizing the Online Encyclopedia of Integer Sequences
            </div>
          </g>
          <g id="search-bar-view-navigator" class="btn-group d-flex">
            <button id="search-bar-view-navigator-local-button"
              class="btn w-100 btn-secondary">Local</button>
            <button id="search-bar-view-navigator-global-button"
              class="btn w-100 btn-outline-secondary">Global</button>
            <button id="search-bar-view-navigator-fixed-button"
              class="btn w-100 btn-outline-secondary">Fixed</button>
          </g>
          <g class="input-group" style="margin-top: 18px;">
            <input id="search-bar-search-box" class="form-control"
              placeholder="Search Sequences" />
            <span id="search-bar-clear-button"><i class="fas fa-times"></i>
            </span>
            <div class="input-group-append">
              <button id="search-bar-search-button"
                class="btn btn-outline-secondary">
                &nbsp;<i class="fas fa-search">&nbsp;</i>
              </button>
            </div>
            <div class="invalid-tooltip">
              Enter your favorite <i>integer</i>!
            </div>
          </g>
          <g>
            <div id="search-bar-loading-indication">
              <i class="fas fa-circle-notch fa-spin"></i>
            </div>
            <div id="search-bar-no-result-indication">
              <b>Hard to find a match :(</b><br>
              Try being more specific?
            </div>
          </g>
          <g id="search-bar-result-list" class="d-flex flex-column-reverse"></g>
        </div>
        <div id="preset-list" class="col-3 fixed-bottom">
          <div id="preset-list-title">Example Visualizations:</div>
          <g id="preset-list-contents" class="btn-group d-flex">
            <button id="preset-list-preset-1-button"
              class="btn w-100 btn-outline-secondary">Preset 1</button>
            <button id="preset-list-preset-2-button"
              class="btn w-100 btn-outline-secondary">Preset 2</button>
            <button id="preset-list-preset-3-button"
              class="btn w-100 btn-outline-secondary">Preset 3</button>
          </g>
        </div>
      </div>
      <div id="view-wrapper" class="col-9">
        <div class="row h-75" id="view-top">
          <div class="col-8">
            <svg id="main-plot-svg" width="100%" height="100%">
              <text x="50%" y="50%" text-anchor="middle"
                style="fill: var(--gray)">
                Main Plot
              </text>
              <rect width="100%" height="100%"
                style="fill: var(--gray); opacity: .25;"></rect>
            </svg>
          </div>
          <div id="right-view-wrapper" class="col-4">
            <div id="view-info" class="row h-33">
              <svg id="text-plot-svg" width="100%" height="100%"></svg>
            </div>
            <div class="row h-33">
              <svg id="secondary-plot-svg" width="100%" height="100%">
                <text x="50%" y="50%" text-anchor="middle"
                  style="fill: var(--pink); opacity: .5;">
                  Right View 1
                </text>
                <rect width="100%" height="100%"
                  style="fill: var(--pink); opacity: .125;"></rect>
              </svg>
            </div>
            <div class="row h-33">
              <svg id="ternary-plot-svg" width="100%" height="100%">
                <text x="50%" y="50%" text-anchor="middle"
                  style="fill: var(--cyan); opacity: .5;">
                  Right View 2
                </text>
                <rect width="100%" height="100%"
                  style="fill: var(--cyan); opacity: .125;"></rect>
              </svg>
            </div>
          </div>
        </div>
        <div class="row h-25">
          <div class="col-12">
            <svg id="bottom-plot-svg" width="100%" height="100%">
              <text x="50%" y="50%" text-anchor="middle"
                style="fill: var(--purple); opacity: .5">
                Bottom View
              </text>
              <rect width="100%" height="100%"
                style="fill: none; stroke: var(--purple); stroke-width: 2px; opacity: 0.5;">
              </rect>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="static/js/util.js"></script>
  <script src="static/js/dbHandler.js"></script>
  <script src="static/js/plot.js"></script>
  <script src="static/js/view.js"></script>
  <script src="static/js/searchBar.js"></script>
  <script src="static/js/script.js"></script>
</body>

</html>
